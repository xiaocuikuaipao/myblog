<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">

    <div class="ur container">
        <div class="column">
            <h2 class="ui teal image header">
                <img th:src="@{/images/logo.png}" class="image">
                <div class="content">
                        登录管理自己的博客
                </div>
            </h2>

            <form class="ui large form" th:action="@{/admin/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登   录</button>
                </div>

                    <p class="m-padded" style="color: red " th:text="${msg}" th:if="${! #strings.isEmpty(msg)}"></p>




            </form>

<!--            <div class="ui message">-->
<!--                New to us? <a href="#">Sign Up</a>-->
<!--            </div>-->
        </div>
    </div>
</div>

<th:block th:replace="/admin/fragments::script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</th:block>

</body>
</html>
